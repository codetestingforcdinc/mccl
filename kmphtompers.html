<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilometers per Hour to Meters per Second Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kilometers per Hour to Meters per Second Converter</h1>
      <input type="number" id="kmph" placeholder="Enter km/h" />
      <button onclick="convert()">Convert</button>
      <p id="result"></p>
    </div>
    <script>
      function convert() {
        const kmph = parseFloat(document.getElementById('kmph').value);
        if (!isNaN(kmph)) {
          const mps = (kmph * 1000) / 3600;
          document.getElementById(
            'result'
          ).textContent = `${kmph} km/h is equal to ${mps.toFixed(2)} m/s.`;
        } else {
          document.getElementById('result').textContent =
            'Please enter a valid number.';
        }
      }
    </script>
  </body>
</html>
